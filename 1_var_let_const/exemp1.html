<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />

    <title>Exemplo 1</title>

  <body>
    <script>
      var nome = "1234";
      console.log(nome);
      console.log(typeof nome); //typeof mostra o tipo

      var idade = 21;
      console.log(idade);
      console.log(typeof idade);

      var altura = 1.78;
      console.log(altura);
      console.log(typeof altura);

      var x = -10;
      console.log(x);
      console.log(typeof x);

      var casado = true;
      console.log(casado);
      console.log(typeof casado);

      var solteiro = false;
      console.log(solteiro);
      console.log(typeof solteiro);

      var deporte;
      console.log(deporte);
      console.log(typeof deporte);

      var nada = null;
      console.log(nada);
      console.log(typeof nada);
      console.log("*****************");
    </script>

    <script>
      var a = 1,
        b = 2,
        c = 3;
      resultado = a + b + c;
      console.log(resultado);

      resultado = a - b - c;
      console.log(resultado);

      resultado = a * b * c;
      console.log(resultado);

      resultado = a / b / c;
      console.log(resultado);

      resultado = (a % b) % c;
      console.log(resultado);
      console.log("*****************");
    </script>

    <script>
      var numero = 1;
      numero = numero + 1;
      console.log(numero);
      console.log("*****************");

      var numero = 10;
      numero++;
      console.log(numero);

      var numero = 10;
      numero--;
      console.log(numero);

      var numero = 10;
      numero += 5;
      console.log(numero);

      var numero = 10;
      numero -= 5;
      console.log(numero);
      console.log("*****************");
    </script>

    <script>

      console.log("*****************");

      idade += nome;
      console.log(idade);
    </script>

    <script>
      var nome = "andre";
      var idade = 25;
      var altura = 1.78;
      var casado = true;
      var deporte;
      var numeros = [1, 2, 3, 4, 5];

      console.log(typeof nome);

      console.log(typeof idade);

      console.log(typeof desporte);
      console.log(typeof numeros);

    <script>
      //typeof(variable) - determina o tipo de dado que contem a variável
      var cidade = "iguatu";
      alert("A variável cidade é do tipo " + typeof cidade);
      alert("A variável cidade é do tipo " + typeof cidade);
      console.log(typeof cidade);

      //conversão implícita
      var numero = "345";
      alert("A variável número é do tipo " + typeof numero);
      console.log("A variável número é do tipo " + typeof numero);
      console.log("*****************");

      //conversão implícita
      var numero = 345;
      alert("A variável número é do tipo " + typeof numero);
      console.log("A variável número é do tipo " + typeof numero);
      console.log("*****************");

      //conversão explícita
      var numero = "134.78";
      numero = parseFloat(numero);
      alert(numero + " " + typeof numero);
      console.log(numero + " " + typeof numero);
      console.log("********float*********");
    </script>

    <script>
      //conversão explícita
      var numero = "134.78";
      numero = parseInt(numero);
      alert(numero + "" + typeof numero);
      console.log(numero + " " + typeof numero);
      console.log("********int*********");

    <script>
      var numero2 = '1.23abc';
      var numero3 = 'abc';
      numero2 = parseFloat(numero2);
      numero3 = parseFloat(numero3);
      console.log('O valor da variável numero2 era 1.23abc, como float é: ');
      console.log(numero2);
      console.log('O valor da variável numero3 era abc, como float é: ');
      console.log(numero3);
      console.log('O valor da variável numero3 é numerico e abc não pode ser float:');
      console.log(typeof(numero3));
      console.log('**********');
    </script>
